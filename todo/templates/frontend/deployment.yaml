apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-frontend-deployment
  labels:
    app: todo
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo
      tier: frontend
  template:
    metadata:
      labels:
        app: todo
        tier: frontend
    spec:
      containers:
      - name: todo-frontend
        image: {{ .values.frontend.image.repository }}:{{ .values.frontend.image.tag }}
        ports:
        - containerPort: 80